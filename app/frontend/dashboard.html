<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gestão à Vista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Dashboard - Gestão à Vista</h2>

  <div class="d-flex flex-column flex-md-row justify-content-between mb-4 gap-3">
    <a href="/frontend/contas.html" class="btn btn-primary w-100">Cadastrar Conta</a>
    <a href="/frontend/gastos.html" class="btn btn-success w-100">Cadastrar Gasto</a>
    <a href="/frontend/index.html" class="btn btn-secondary w-100">Sair</a>
  </div>

  <!-- SELEÇÃO CONTA -->
  <div class="card p-4 mb-4">
    <h5>Selecione uma Conta:</h5>
    <select id="contaSelect" class="form-select mb-3" onchange="carregarGastos()">
      <option value="">Selecione...</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <h6>Gastos da Conta:</h6>
        <div id="gastos"></div>
      </div>
      <div class="col-md-6">
        <h6>Gráfico de Gastos (Pizza)</h6>
        <canvas id="graficoGastos"></canvas>
      </div>
    </div>
  </div>

  <!-- SELEÇÃO ANO -->
  <div class="card p-4 mb-4">
    <h5 class="text-center mb-4">Orçado x Real (Ano)</h5>
    <div class="mb-3">
      <label class="form-label">Ano:</label>
      <select id="anoSelect" class="form-select w-auto" onchange="carregarOrcadoReal()">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>
    </div>
    <canvas id="graficoOrcadoReal"></canvas>
  </div>

  <!-- LINHA CONTAS -->
  <div class="card p-4">
    <h5 class="text-center mb-4">Valor Mensal das Contas</h5>
    <canvas id="graficoContas"></canvas>
  </div>
</div>

<script>
const API_URL = window.location.origin;
let chartPizza = null, chartLinhas = null, chartOrcadoReal = null;

// ==================== CONTAS ====================
function carregarContas() {
  const token = localStorage.getItem('access_token');
  fetch(`${API_URL}/contas/`, { headers: { "Authorization": `Bearer ${token}` } })
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById('contaSelect');
      select.innerHTML = `<option value="">Selecione...</option>`;
      data.forEach(conta => {
        const option = document.createElement('option');
        option.value = conta.id;
        option.textContent = `${conta.nome} - R$ ${conta.valor_mensal.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        select.appendChild(option);
      });
      desenharGraficoContas(data);
      carregarOrcadoReal();
    });
}

function desenharGraficoContas(data) {
  const ctx = document.getElementById('graficoContas').getContext('2d');
  const labels = data.map(c => c.nome);
  const valores = data.map(c => c.valor_mensal);
  if (chartLinhas) chartLinhas.destroy();
  chartLinhas = new Chart(ctx, {
    type: 'line',
    data: { labels, datasets: [{ label: 'Valor Mensal', data: valores, borderColor: 'rgb(75, 192, 192)', fill: false, tension: 0.2 }] },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
  });
}

// ==================== GASTOS ====================
function carregarGastos() {
  const conta_id = document.getElementById('contaSelect').value;
  const container = document.getElementById('gastos');
  const token = localStorage.getItem('access_token');

  if (!conta_id) {
    container.innerHTML = "<p>Selecione uma conta.</p>";
    limparGraficoPizza();
    return;
  }

  console.log("conta_id:", conta_id);

  fetch(`${API_URL}/gastos/?conta_id=${conta_id}`, {
    headers: {
      "Authorization": `Bearer ${token}`
    }
  })
    .then(res => res.json())
    .then(data => {
      if (!data.length) { container.innerHTML = "<p>Sem gastos.</p>"; limparGraficoPizza(); return; }
      container.innerHTML = "";
      const labels = [], valores = [];
      data.forEach(g => {
        container.innerHTML += `<div class="card mb-2 p-2"><strong>${g.descricao || 'Sem descrição'}</strong><br>Data: ${g.data}<br>Valor: R$ ${g.valor.toLocaleString('pt-BR')}</div>`;
        labels.push(g.descricao || 'Sem descrição');
        valores.push(g.valor);
      });
      desenharGraficoPizza(labels, valores);
    })
    .catch(err => console.error("Erro ao carregar gastos:", err));
}


function desenharGraficoPizza(labels, dados) {
  const ctx = document.getElementById('graficoGastos').getContext('2d');
  if (chartPizza) chartPizza.destroy();
  chartPizza = new Chart(ctx, {
    type: 'pie',
    data: { labels, datasets: [{ data: dados, backgroundColor: gerarCores(labels.length) }] },
    options: { responsive: true }
  });
}

function limparGraficoPizza() { if (chartPizza) chartPizza.destroy(); }

// ==================== RELATÓRIO ORÇADO X REAL ====================
function carregarOrcadoReal() {
  const ano = document.getElementById('anoSelect').value;
  const token = localStorage.getItem('access_token');
  fetch(`${API_URL}/relatorio/?ano=${ano}`, { headers: { "Authorization": `Bearer ${token}` } })
    .then(res => res.json())
    .then(data => {
      const meses = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
      const datasets = [];

      data.forEach(conta => {
        const cor = gerarCores(1)[0];
        datasets.push(
          {
            label: `Orçado - ${conta.conta}`,
            data: conta.orcado,
            type: 'line',
            borderColor: cor,
            borderWidth: 2,
            fill: false
          },
          {
            label: `Realizado - ${conta.conta}`,
            data: conta.realizado,
            backgroundColor: cor + '88'
          }
        );
      });

      desenharGraficoOrcadoReal(meses, datasets);
    });
}

function desenharGraficoOrcadoReal(meses, datasets) {
  const ctx = document.getElementById('graficoOrcadoReal').getContext('2d');
  if (chartOrcadoReal) chartOrcadoReal.destroy();
  chartOrcadoReal = new Chart(ctx, {
    type: 'bar',
    data: { labels: meses, datasets },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: R$ ${ctx.parsed.y.toLocaleString('pt-BR')}`
          }
        }
      },
      scales: { y: { beginAtZero: true } }
    }
  });
}

// ==================== UTILS ====================
function gerarCores(qtd) {
  const cores = [];
  for (let i = 0; i < qtd; i++) {
    cores.push(`hsl(${Math.random()*360},70%,50%)`);
  }
  return cores;
}

carregarContas();
</script>

</body>
</html>
