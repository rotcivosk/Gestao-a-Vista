<script>
const API_URL = window.location.origin;

// Carregar as contas no dropdown e grÃ¡fico de linhas
function carregarContas() {
    const token = localStorage.getItem('access_token');

    fetch(`${API_URL}/contas/`, {
        method: "GET",
        headers: {
            "Authorization": `Bearer ${token}`
        }
    })
    .then(res => {
        if (!res.ok) {
            throw new Error("Erro ao carregar contas.");
        }
        return res.json();
    })
    .then(data => {
        const select = document.getElementById('contaSelect');
        select.innerHTML = `<option value="">Selecione...</option>`;
        data.forEach(conta => {
            const option = document.createElement('option');
            option.value = conta.id;
            option.textContent = `${conta.nome} - R$ ${conta.valor_mensal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            select.appendChild(option);
        });

        desenharGraficoContas(data);
    })
    .catch(() => {
        const select = document.getElementById('contaSelect');
        select.innerHTML = `<option value="">Erro ao carregar contas</option>`;
    });
}


// Carregar os gastos da conta selecionada
function carregarGastos() {
    const conta_id = document.getElementById('contaSelect').value;
    const container = document.getElementById('gastos');

    if (!conta_id) {
        container.innerHTML = "<p>Selecione uma conta para ver os gastos.</p>";
        limparGraficoPizza();
        return;
    }

    fetch(`${API_URL}/gastos/?conta_id=${conta_id}`)
    .then(res => res.json())
    .then(data => {
        if (data.length === 0) {
            container.innerHTML = "<p>Sem gastos para essa conta.</p>";
            limparGraficoPizza();
            return;
        }

        container.innerHTML = "";
        const labels = [];
        const valores = [];

        data.forEach(gasto => {
            container.innerHTML += `
                <div class="card mb-2 p-2">
                    <strong>${gasto.descricao || 'Sem descriÃ§Ã£o'}</strong><br>
                    ğŸ“… Data: ${gasto.data}<br>
                    ğŸ’° Valor: R$ ${gasto.valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                </div>
            `;
            labels.push(gasto.descricao || 'Sem descriÃ§Ã£o');
            valores.push(gasto.valor);
        });

        desenharGraficoPizza(labels, valores);
    });
}

// Desenhar grÃ¡fico de pizza dos gastos
function desenharGraficoPizza(labels, dados) {
    const ctx = document.getElementById('graficoGastos').getContext('2d');

    if (chartPizza != null) {
        chartPizza.destroy();
    }

    chartPizza = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Gastos',
                data: dados,
                backgroundColor: gerarCores(labels.length),
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
}

// Gerar cores aleatÃ³rias
function gerarCores(qtd) {
    const cores = [];
    for (let i = 0; i < qtd; i++) {
        const cor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
        cores.push(cor);
    }
    return cores;
}
